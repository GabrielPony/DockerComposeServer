
## Homepage configuration
## See https://fontawesome.com/search for icons options
#
#title: "Gabriel dashboard"
#subtitle: "Homer"
logo: "logo.png"
# icon: "fas fa-skull-crossbones" # Optional icon

header: true
footer: 'Home Manger'

# Optional theme customization
theme: customization

# Optional theme customization (color overrrides)
# overrrides can also be done using CSS vars
colors:
  light:
    # Catppuccin Latte - 加深对比度
    highlight-primary: "#7287fd"     # 更深的 Lavender
    highlight-secondary: "#89b4fa"   # 更亮的 Blue
    highlight-hover: "#e64553"       # 加深的 Red
    background: "#eff1f5"           # Base
    card-background: "#ffffff"      # 保持纯白
    text: "#4c4f69"                 # 加深的 Text
    text-header: "#ffffff"          # 保持纯白
    text-title: "#179299"           # 加深的 Teal
    text-subtitle: "#5c5f77"        # 加深的 Subtext1
    card-shadow: rgba(76, 79, 105, 0.2) # 加深阴影
    link: "#1e66f5"                 # 加深的 Blue
    link-hover: "#d20f39"           # 加深的 Red
  dark:
    # Catppuccin Mocha - 加深对比度
    highlight-primary: "#cba6f7"    # Mauve
    highlight-secondary: "#8839ef"   # 更深的 Mauve
    highlight-hover: "#f38ba8"      # 更亮的 Red
    background: "#11111b"           # 更深的 Base
    card-background: "#1e1e2e"      # 更深的 Surface0
    text: "#cdd6f4"                 # Text
    text-header: "#ffffff"          # 纯白
    text-title: "#94e2d5"           # 更亮的 Teal
    text-subtitle: "#bac2de"        # 更亮的 Subtext0
    card-shadow: rgba(166, 173, 200, 0.3) # 加深阴影
    link: "#89dceb"                 # 更亮的 Sky
    link-hover: "#fab387"           # 更亮的 Peach

